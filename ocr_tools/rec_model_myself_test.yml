Global:
  use_gpu: False
  epoch_num: 216
  log_smooth_window: 20
  print_batch_step: 5
  save_model_dir: 
  save_epoch_step: 36
  # evaluation is run every 2000 iterations after the 0th iteration
  eval_batch_step: [0, 2000]
  cal_metric_during_train: True
  pretrained_model: /home/server_for_ocr/models/res/best_accuracy
  checkpoints:
  save_inference_dir: 
  use_visualdl: False
  infer_img: ./doc/imgs_words_en/word_10.png
  # for data or label process
  character_dict_path: /home/server_for_ocr/ppocr/utils/en_dict.txt
  character_type: EN
  max_text_length: 35
  infer_mode: False
  use_space_char: True
  save_res_path: 

Optimizer:
  name: Adam
  beta1: 0.9
  beta2: 0.999
  lr:
    learning_rate: 0.0005
  regularizer:
    name: 'L2'
    factor: 0

Architecture:
  model_type: rec
  algorithm: CRNN
  Transform:
  Backbone:
    name: MobileNetV3
    scale: 0.5
    model_name: large
  Neck:
    name: SequenceEncoder
    encoder_type: rnn
    hidden_size: 96
  Head:
    name: CTCHead
    fc_decay: 0

Loss:
  name: CTCLoss

PostProcess:
  name: CTCLabelDecode

Metric:
  name: RecMetric
  main_indicator: acc

Train:
  dataset:
    name: SimpleDataSet
    data_dir: D:/programmeProject/pycharmProject/paddle/1_train_ocr  # ./train_data/ic15_data/
    label_file_list: ["D:/programmeProject/pycharmProject/paddle/1_train_ocr/rec_gt.txt"]  # "./train_data/ic15_data/rec_gt_train.txt"
    transforms:
      - DecodeImage: # load image
          img_mode: BGR
          channel_first: False
      - CTCLabelEncode: # Class handling label
      - RecResizeImg:
          image_shape: [3, 32, 100]
      - KeepKeys:
          keep_keys: ['image', 'label', 'length'] # dataloader will return list in this order
  loader:
    shuffle: True
    batch_size_per_card: 128  # 256
    drop_last: True
    num_workers: 8
    use_shared_memory: False


Eval:
  dataset:
    name: SimpleDataSet
    data_dir: D:/programmeProject/pycharmProject/paddle/1_test_ocr
    label_file_list: ["D:/programmeProject/pycharmProject/paddle/1_test_ocr/rec_gt.txt"]
    transforms:
      - DecodeImage: # load image
          img_mode: BGR
          channel_first: False
      - CTCLabelEncode: # Class handling label
      - RecResizeImg:
          image_shape: [3, 32, 100]
      - KeepKeys:
          keep_keys: ['image', 'label', 'length'] # dataloader will return list in this order
  loader:
    shuffle: False
    drop_last: False
    batch_size_per_card: 256
    num_workers: 4
    use_shared_memory: False


